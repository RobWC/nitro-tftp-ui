<!DOCTYPE html>
<html>

<head>
	<title>Nitro TFTP</title>
</head>

<body>
	<h1>NitroTFTP UI</h1>
	<p>
		Make running a TFTP server as simple as clicking a button!
</p>
	<button onclick="startServer()">Start</button>
	<button onclick="stopServer()">Stop</button>
	<script>
		var ipc = require('ipc');

		var startServer = function() {
			ipc.send('synchronous-message', 'start');
		}

		var stopServer = function() {
			ipc.send('synchronous-message', 'stop');
		}

		ipc.on('asynchronous-reply', function(arg) {
			console.log(arg); // prints "pong"
		});
	</script>

</body>

</html>
